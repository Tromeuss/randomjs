class Book {


    page = 0

    constructor(name, pages){
        this.name = name
        this.pages = pages
        
    }

    

    get page (){
        return this.page
    }

   

    nextPage(){
        if (this.page <= this.pages){
            this.page++
        } 
    }

    close(){
        this.page = 0
    }

}

class Library{


    books = []


    addBook(book){
        this.books.push(book)
    }

    addBooks(books){
        for(let book of books){
            this.addBook(book)
        }
    }


    findBooksByLetter(letter){
        const found = []

        for(let book of this.books){
            if (book.name[0].toLowerCase() === letter.toLowerCase()){
                found.push(book)
            }
        }
        return found
    }
}
